<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pacman.css">
    <link rel="stylesheet" href="styles/bouncing-ball.css">
    <link rel="stylesheet" href="styles/mars-rocket.css">
    <link rel="stylesheet" href="styles/clock.css">
    <link rel="stylesheet" href="styles/sun-moon.css">

</head>
<body>
    <div class="container">
        <h1>CSS Animation Showcase</h1>

        <!-- Animation 1: Pacman -->
      <section class="animation-section">
        <h2>1. Pacman Animation</h2>
        <div class="pacman-scene">
            <div class="border"></div>
        </div>
      </section>


        <!-- Animation 2: Bouncing Ball -->
        <section class="animation-section">
            <h2>2. Bouncing Ball</h2>
            <div class="ball-container">
                <div class="ball"></div>
            </div>
        </section>

        <!-- Animation 3: Mars Rocket Landing -->
        <section class="animation-section">
            <h2>3. Mars Rocket Landing</h2>
            <div class="space">
                <div class="ship">
                    <div class="ship-rotate">
                        <div class="pod"></div>
                        <div class="fuselage"></div>
                    </div>
                </div>
                <div class="ship-shadow"></div>
                <div class="mars">
                    <div class="tentacle"></div>
                    <div class="flag">
                        <div class="small-tentacle"></div>
                    </div>
                    <div class="planet">
                        <div class="surface"></div>
                        <div class="crater1"></div>
                        <div class="crater2"></div>
                        <div class="crater3"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Animation 4: Analog Clock -->
        <section class="animation-section">
            <h2>4. Analog Clock</h2>
            <div class="clock-container">
                <div class="clock">
                    <div class="second hand"></div>
                    <div class="minute hand"></div>
                    <div class="hour hand"></div>
                </div>
            </div>
        </section>

        <!-- Animation 5: Sun and Moon -->
        <section class="animation-section">
            <h2>5. Sun & Moon Cycle</h2>
            <div class="sky-container">
                <div class="glow"></div>
                <div class="stars"></div>
                <div class="celestial-orbit">
                    <div class="sun">
                        <div class="ray1"></div>
                        <div class="ray2"></div>
                        <div class="ray3"></div>
                        <div class="ray4"></div>
                    </div>
                    <div class="moon"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
