<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="memory-indicator" id="memoryIndicator"></div>
                <input type="text" id="display" class="display" readonly>
            </div>
            <div class="buttons-grid">
                <button class="btn memory" onclick="memClear()">MC</button>
                <button class="btn number" onclick="appendToDisplay('0')">0</button>
                <button class="btn number" onclick="appendToDisplay('1')">1</button>
                <button class="btn number" onclick="appendToDisplay('2')">2</button>
                <button class="btn operation" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn memory" onclick="memStore()">MS</button>
                <button class="btn number" onclick="appendToDisplay('3')">3</button>
                <button class="btn number" onclick="appendToDisplay('4')">4</button>
                <button class="btn number" onclick="appendToDisplay('5')">5</button>
                <button class="btn operation" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn memory" onclick="memRecall()">MR</button>
                <button class="btn number" onclick="appendToDisplay('6')">6</button>
                <button class="btn number" onclick="appendToDisplay('7')">7</button>
                <button class="btn number" onclick="appendToDisplay('8')">8</button>
                <button class="btn operation" onclick="appendToDisplay('*')">x</button>
                
                <button class="btn memory" onclick="memAdd()">M+</button>
                <button class="btn number" onclick="appendToDisplay('9')">9</button>
                <button class="btn operation" onclick="toggleSign()">±</button>
                <button class="btn operation" onclick="calculate()">=</button>
                <button class="btn operation" onclick="appendToDisplay('/')">/</button>
                
                <button class="btn operation" onclick="reciprocal()">1/x</button>
                <button class="btn operation" onclick="appendToDisplay('.')">.</button>
                <button class="btn operation" onclick="square()">x²</button>
                <button class="btn operation" onclick="squareRoot()">√</button>
                <button class="btn clear" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
